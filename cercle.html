<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");        
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400); 

        var radio = 10; 
        var axeX;
        var axeY;

        function disenharCircunferencia(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
        }    

        function limpiarPantalla(){

            pincel.clearRect(0,0,600,400);

        }

        function cible(x, y){
            disenharCircunferencia(x,y,radio + 20, "red");
            disenharCircunferencia(x,y,radio + 10, "white");
            disenharCircunferencia(x,y,radio, "red");
        }

        function positionRandom(maximum){
            return Math.floor(Math.random()*maximum);
        }


        function actualizarPantalla(){
            limpiarPantalla();
            axeX = positionRandom(600);
            axeY = positionRandom(400);
            cible(axeX, axeY);
            x++;
        }   


        function shooting(event){
            let x = event.pageX - pantalla.offsetLeft;
            let y = event.pageY - pantalla.offsetTop;

            if ((x < axeX + radio) &&
               (x > axeX - radio) &&
               (y > axeY - radio) &&
               (x < axeX + radio) ){
                alert("Bien");
               }
        }

        //setInterval(actualizarPantalla,1000);
        pantalla.onclick = shooting;

        ;
       // setInterval(actualizarPantalla,5);
    </script>
</body>
</html>
